<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <div id="displayBox">Displayed Here</div>

    <script >

        const input = document.getElementById('input');
        const displayBox = document.getElementById('displayBox');
        let count = 1;

        let display=function (query) {
            console.log(`API calls hits${count++}`);
            displayBox.innerText = `${query}`;
        }

        let debounceDisplay = debounce(display, 1000);
        let throttleDisplay = throttle(display, 1000);

        input.addEventListener('input', (e) => {
            throttleDisplay(e.target.value);
        });

        function debounce(func, timer) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(this, args);
                }, timer);
            }
        }

        function throttle(func, timer) {
            let timeout;
            let lastRan;
            return function(...args){
                if(!lastRan){
                    func(args);
                    lastRan = Date.now();
                }else{
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        if((Date.now() - lastRan) >= timer){
                            func(args);
                            lastRan = Date.now();
                        }
                    }, timer - (Date.now() - lastRan));
                }
            }
        }
    </script>
</body>
</html>
